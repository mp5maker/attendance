<span ng-controller = 'themeSelectorCtrl'>
    <button type='button' class='btn btn-primary theme-selector' ng-click='themeDark()'>
        <span>{{'D' | translate}}</span>
    </button>
    <button type='button' class='btn btn-secondary theme-selector' ng-click='themeLight()'>
        <span>{{'L' | translate}}</span>
    </button>
</span>
