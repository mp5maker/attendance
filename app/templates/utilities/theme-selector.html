<span ng-controller = 'themeSelectorCtrl'>
    <div class = 'text-dark my-1'>
        {{'THEME' | translate}}
    </div>
    <div>
        <button type='button' class='btn btn-primary rounded' ng-click='themeDark()'>
            <span>{{'D' | translate}}</span>
        </button>
        <button type='button' class='btn btn-secondary rounded' ng-click='themeLight()'>
            <span>{{'L' | translate}}</span>
        </button>
    </div>
</span>
