<!DOCTYPE html>
<html ng-app = 'attendance' lang='en'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon"  href="favicon.ico"/>
    <link rel="" type="text/css" media="screen" href="assets/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/libraries.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    <script src="assets/libraries.js"></script>
    <script src="assets/main.js"></script>
</head>
<body class = '{{theme}}' ng-controller = 'mainCtrl'>
    <navigator-template>
        <language-selector></language-selector>
    </navigator-template>
    <div class="container-fluid">
        <div class="row">
            <!-- Hide all whose screen size is smaller than small -->
            <div class="wrapper-sidebar col-md-2 bg-danger d-none d-sm-block">
                <sidebar-template></sidebar-template>
            </div>
            <div class="wrapper-content col-md-10">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <header-template>
                                <theme-selector></theme-selector>
                            </header-template>
                            <ui-view></ui-view>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
